<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rai Bonassa e Arnaldo Pagani">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <title>Anotador de series</title>
</head>

<body>
    <main>
        <div class="form">
            <h3>Adicione nova serie</h3>
            <form id="cadastrar">
                <input class="form-control" type="text" placeholder="Nome" id="nome">
                <input class="form-control" type="number" placeholder="Temporada" min="1" id="temp">
                <input class="form-control" type="number" placeholder="Episódio" min="1" id="eps">
                <input class="form-control" type="text" placeholder="Link para assistir" id="link">
                <input class="form-control" type="text" placeholder="Link de uma imagem" id="img">
            </form>
            <button class="btn btn-success" onclick="cadastro()">adicionar</button>
        </div>
        <section id="pages">
            <div class="page">
                <div class="imagem">
                    <img src="https://i.pinimg.com/originals/ac/81/ef/ac81ef0f8197d2542949c6fbba3f367e.jpg"
                        alt="imagem">
                </div>
                <div class="texts">
                    <p><span>Serie</span>: Naruto</p>
                    <p><span>Temporada: </span><input type="number" class="number" min="1"></p>
                    <p><span>Episódio: </span><input type="number" class="number" min="1"></p>
                    <p><span>Link</span>: assistir.com</p>
                </div>
                <div class="buttons">
                    <button class="btn btn-danger">Excluir</button>
                    <button class="btn btn-success">Concluir</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
