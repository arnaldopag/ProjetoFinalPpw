<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Anotador de series</title>
</head>
<body>
    <header>
        <h1>Anotador de séries</h1>
    </header>
    <main>
        <div class="form">
            <form>
                <input class="form-control" type="text" placeholder="Nome">
                <input class="form-control" type="text" placeholder="Temporada">
                <input class="form-control" type="text" placeholder="Episódio">
                <input class="form-control" type="text" placeholder="Link para assistir">
                <input class="form-control" type="text" placeholder="Link de uma imagem">
            </form>
            <button class="btn btn-success">adicionar</button>
        </div>
        <div class="page">
            <div class="imagem">
                <img src="https://projeto-rai-betha.s3.sa-east-1.amazonaws.com/servico-1/cp1.jpg" alt="imagem">
            </div>
            <div class="texts">
                    <span>Serie: </span>
                    <span>Temporada: </span>
                    <span>Episódio: </span>
                    <span>Link: </span>
            </div>
            <div class="buttons">
                <button class="btn btn-danger">Excluir</button>
                <button class="btn btn-warning">Editar</button>
            </div>
        </div>

    </main>
</body>
</html>
